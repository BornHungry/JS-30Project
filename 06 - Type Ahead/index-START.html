<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Type Ahead ðŸ‘€</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
  </head>
  <body>
    <form class="search-form">
      <input type="text" class="search" placeholder="City or State" />
      <ul class="suggestions">
        <li>Filter for a city</li>
        <li>or a state</li>
      </ul>
    </form>
    <script>
      const endpoint =
        "https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json";

      const cities = [];
      fetch(endpoint)
        .then((res) => res.json())
        .then((data) => cities.push(...data));

      function findMatches(inputValue, cities) {
        return cities.filter((item) => {
          const regex = new RegExp(inputValue, "gi");
          return item.city.match(regex) || item.state.match(regex);
        });
      }

      function remove(value) {
        if (value == "") {
          while (suggestions.lastChild) {
            suggestions.removeChild(suggestions.lastChild);
          }
        }
      }

      function displayMatches() {
        const matchArray = findMatches(this.value, cities);
        const html = matchArray
          .map((item) => {
            const regex = new RegExp(this.value, "gi");
            const cityName = item.city.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            const stateName = item.state.replace(
              regex,
              `<span class="hl">${this.value}</span>`
            );
            return `
          <li> <span class='name'> ${cityName}, ${stateName} </span>
                <span class='population'> ${item.population} </span>
          </li>


          `;
          })
          .join("");
        suggestions.innerHTML = html;
        remove(this.value);
      }
      console.log(cities);
      const suggestions = document.querySelector(".suggestions");
      const searchInput = document.querySelector(".search");

      searchInput.addEventListener("keyup", displayMatches);
      searchInput.addEventListener("change", displayMatches);
    </script>
  </body>
</html>
